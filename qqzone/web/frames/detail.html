<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/detail.css}">
    <script language="JavaScript">
        function showDelImg(imgId) {
            var obj = document.getElementById(imgId);
            if (obj) {
                obj.style.display = 'inline';
            }

        }

        function hiddenDelImg(imgId) {
            var obj = document.getElementById(imgId);
            if (obj) {
                obj.style.display = 'none';
            }
        }

        function delReply(replyId, topicId) {
            if (window.confirm("是否确认删除？")) {
                window.location.href = 'reply.do?opt=delReply&replyId=' + replyId + '&topicId=' + topicId;
            }
        }
    </script>
</head>
<body>
<div id="div_back_to_topic_list">
    <a th:href="|user.do?opt=friend&id=${session.friend.id}|">返回日志列表</a>
</div>
<div id="div_topic_detail">
    <div id="div_topic_info">
        <!-- topic自身信息 -->
        <table id="tbl_topic_info">
            <tr>
                <td rowspan="2" class="w14 h96">
                    <div class="h64 center " style="width:100%;">
                        <img class="img56 " th:src="@{|/imgs/${session.topic.authorInfo.headImg}|}"/>
                    </div>
                    <div class="h32 center" style="width:100%;" th:text="${session.topic.authorInfo.nickName}"></div>
                </td>
                <td class="topic_title" onmousemove="showDelImg('img01')" onmouseout="hiddenDelImg('img01')">
                    <img id="img01"
                         style="float: right;margin-top:2px;margin-right:2px;display: none;width:24px;height: 24px;"
                         th:src="@{/imgs/del.jpg}"/>
                    <span th:text="|标题:${session.topic.title}|">#</span>
                    <span class="title_date_right" th:text="|发表日期:${session.topic.topicDate}|">2022-09-09</span>
                </td>
            </tr>
            <tr>
                <td th:text="|内容:${session.topic.content}|"></td>
            </tr>
        </table>
    </div>
    <div id="div_reply_list">
        <table class="tbl_reply_info" th:each="reply : ${session.topic.replies}">
            <tr>
                <td rowspan="2" class="w14 h88">
                    <div class="h56 center" style="width:100%;">
                        <img class="img48" th:src="@{|/imgs/${reply.replyAuthorName.headImg}|}"/>
                    </div>
                    <div class="h32 center" style="width:100%;" th:text="${reply.replyAuthorName.nickName}"></div>
                </td>
                <td class="reply_title" th:onmouseover="|showDelImg('img${reply.id}')|"
                    th:onmouseout="|hiddenDelImg('img${reply.id}')|">
                    <span th:text="|回复:${session.topic.title}|"></span>
                    <!--
                        出现删除这个小图标的条件：
                        1. 在我自己的空间（那当然我对自己的空间拥有所有的操作权限）
                        2. 当前回复的作者就是我（那我可以删除自己的回复）
                     -->
                    <img th:if="${session.userBasic.id==session.friend.id || session.userBasic.id==reply.replyAuthorName.id}"
                         th:id="|img${reply.id}|" class="delReplyImg" th:src="@{/imgs/del.jpg}"
                         th:onclick="|delReply(${reply.id} , ${session.topic.id})|"/>
                    <span class="title_date_right" th:text="${reply.replyDate}"></span>
                </td>
            </tr>
            <tr>
                <td th:onmouseover="|showDelImg('a${reply.id}')|" th:onmouseout="|hiddenDelImg('a${reply.id}')|">
                    <span th:text="${reply.replyContent}">#</span><br/>
                    <ul style="width: 96%;border:1px dotted lightgray;list-style-type: none;padding-left:8px;padding-right:8px;"
                        th:if="${reply.hostReply!=null}">
                        <li style="color:#6e0000;font-size:12px;width: 100%;border:0 solid red;"
                            th:text="${reply.hostReply.hostReplyContent}">
                        </li>
                        <li style="color:#6e0000;font-size:12px;width:100%;border:0 solid blue;text-align: right;margin-right: 8px;"
                            th:text="|主人回复于${reply.hostReply.hostReplyDate}|">
                        </li>
                    </ul>
                    <a th:unless="${reply.hostReply!=null}" th:id="|a${reply.id}|" href="#" style="float: right;display: none;"></a>
                </td>
            </tr>
        </table>
    </div>
</div>
<div id="div_add_reply">
    <p class="add_reply_title">添加回复</p>
    <form th:action="@{reply.do}" method="post">
        <input type="hidden" name="opt" value="addReply"/>
        <input type="hidden" name="topicId" th:value="${session.topic.id}"/>
        <table>
            <tr>
                <th style="width: 25%">回复日志:</th>
                <td><input type="text" th:value="|<${session.topic.title}>|" readonly/>
                </td>
            </tr>
            <tr>
                <th>回复内容:</th>
                <td><textarea name="content" rows="3"></textarea></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value=" 回 复 "/>
                    <input type="reset" value=" 重 置 "/>
                </th>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
