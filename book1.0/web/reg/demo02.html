<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
        \w  字母数字下划线
        \W  与\w相反
        \s  匹配空白符 如换行符 制表符等等
        \d  匹配数字
        \D  匹配一个非数字字符
        \b  匹配单词的开始或结束
        ^   匹配字符串的开始
        $   匹配字符串的结束
        ... google吧

        [adv] -> a || d || v
        [^adv] ->  adv以外的字符
        [a-z] -> a到z中的字符

        * 出现零次或多次
        + 出现一次或多次
        ? 出现零次或一次
        {n} 出现n次
        {n,} 出现n次或多次
        {n,m} 出现n到m次

    * */
    let reg = /\w/gim;  // 有符合的就行
    let str = '1?>2cz';
    str = str.replace(reg,'M');
    console.log(str);// M@M?MM
</script>
</body>
</html>
